<ion-header>
  <ion-toolbar>
    <ion-title>Edit Business</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Business Name</ion-label>
    <ion-input [(ngModel)]="newBusinessName"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="saveChanges()">Save Changes</ion-button>
</ion-content>
